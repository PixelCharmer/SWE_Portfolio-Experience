    <div class="contact_section layout_padding">
        <!--Creating a grid with top padding-->
        <div class="container p-4">
            <!--Grid containing a text form-->
            <div class="row">
                <div class="col-md-6">
                    <!--Form Header-->
                    <h1 class="contact_text">Submit A Project Request</h1>
                    <div class="contact_main">
                        <div class="mail_section">
                            <!--Standard input information-->
                            <input type="Name" class="name_text" placeholder="Name" name="Name">
                            <input type="Email" class="mail_text" placeholder="Email" name="Email">
                            <input type="Phone" class="phone_text" placeholder="Phone" name="Phone">
                            <!--Large text box for user to create a request-->
                            <textarea class="message-text" style="min-width: 100%" placeholder="Please provide details regarding your request" id="comment" name="text"></textarea>
                            <div class="send_bt">
                                <!--A button to send the form data-->
                                <button type="button" class="btn btn-primary">Send Request</button>
                            </div>
                        </div>
                    </div>
